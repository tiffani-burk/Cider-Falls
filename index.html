<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cider Falls</title>
    <link rel="stylesheet" href="styles.css">

<body>

        </div>

        </div>
        <div class="park-card">
            <h3>Pine Bluff Trail</h3>

    <!-- script source -->
   <script src="main.js"></script>
